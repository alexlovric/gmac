name: Publish gmac_py to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - "gmac_py-v*"

jobs:
  publish:
    name: Build & publish Python package
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install maturin
        run: pip install maturin

      - name: 📝 Copy shared files
        run: |
          cp README.md gmac_py/
          cp LICENSE gmac_py/

      - name: 🛠️ Build wheel
        working-directory: ./gmac_py
        run: maturin build --release

      - name: 🚀 Upload to PyPI
        working-directory: ./gmac_py
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin upload --skip-existing target/wheels/*.whl
